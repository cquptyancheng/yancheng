<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            //数组去重
            var arr=[1,2,3,3,4,'a','a','b','c'];
            function reduce(arr){
                var res=[];
                for(var i=0;i<arr.length;i++){
                    if(!res.includes(arr[i])){
                        res.push(arr[i]);
                    }
                }
                return res;
            }
            console.log(reduce(arr));


           //排序
           var arr1=[1,5,4,8,2,6,3,9,7];
           function mySort(arr1){
              for(var i=0;i<arr1.length;i++){
                  for(var j=i+1;j<arr1.length;j++){
                      if(arr1[j]<arr1[i]){
                          var k=arr1[i];
                          arr1[i]=arr1[j];
                          arr1[j]=k;
                      }
                  }
              }
              return arr1;
           }
            console.log(mySort(arr1));


            //合并排序
            var arr2=[1,3,5,7,9];
            var arr3=[2,4,6,8,10];

            function merge(arr2,arr3){
               var arr4=arr2.concat(arr3);
               arr4.sort(function(a,b){ return a-b });
               return arr4;
            }
            console.log(merge(arr2,arr3));
        }
    </script>
</head>

</body>
</html>
